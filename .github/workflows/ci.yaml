name: Build Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Load Docker image
        run: |
          docker load --input /tmp/image.tar

      - name: Run Trivy vulnerability scan (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scan (Table)
        run: |
          docker run --rm -v /tmp/image.tar:/image.tar aquasec/trivy image --input /image.tar --format table --severity CRITICAL,HIGH | tee trivy-results.txt

      - name: Run Trivy vulnerability scan (HTML)
        run: |
          docker run --rm -v /tmp/image.tar:/image.tar aquasec/trivy image --input /image.tar --format sarif --output /tmp/trivy-report.sarif
          docker run --rm -v /tmp:/tmp aquasec/trivy image --input /tmp/image.tar --format template --template '@/contrib/html.tpl' -o /tmp/trivy-report.html

      - name: Upload Trivy reports as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-scan-reports
          path: |
            trivy-results.json
            trivy-results.txt
            /tmp/trivy-report.html

      - name: Comment Trivy results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
            
            let comment = '## ðŸ” Trivy Vulnerability Scan Results\n\n';
            
            if (results.Results && results.Results.length > 0) {
              const vulnerabilities = results.Results.flatMap(r => r.Vulnerabilities || []);
              if (vulnerabilities.length > 0) {
                comment += `âš ï¸ **Found ${vulnerabilities.length} vulnerabilities**\n\n`;
                comment += '| Severity | Count |\n|----------|-------|\n';
                
                const severities = {};
                vulnerabilities.forEach(v => {
                  severities[v.Severity] = (severities[v.Severity] || 0) + 1;
                });
                
                Object.entries(severities).forEach(([sev, count]) => {
                  comment += `| ${sev} | ${count} |\n`;
                });
              } else {
                comment += 'âœ… No vulnerabilities found!\n';
              }
            } else {
              comment += 'âœ… No vulnerabilities found!\n';
            }
            
            comment += '\nðŸ“Š **Full Report**: Check the artifacts for detailed reports (JSON, HTML, Table)';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Print scan summary
        if: always()
        run: |
          echo "=== Trivy Scan Results ===" 
          cat trivy-results.txt || echo "No results available"

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/my-flask-app:${{ github.sha }}
